<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Training Portal</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-bar">
        <div class="logo">Company Training</div>
        <div class="user-status">Progress: <span id="progress-percent">0%</span></div>
    </header>

    <div class="main-container">
        
        <nav class="sidebar">
            <h3>Course Modules</h3>
            <ul id="module-list">
                </ul>
        </nav>

        <main class="content-area">
            
            <div class="lesson-header">
                <h1 id="lesson-title">Loading Lesson...</h1>
            </div>

            <div class="lesson-grid">
                
                <div class="video-column">
                    <div class="video-wrapper">
                        <div id="video-player"></div>
                    </div>
                </div>

                <div class="action-column">
                    
                    <div id="desc-container">
                        <h3>About this Module</h3>
                        <p id="lesson-desc"></p>
                    </div>

                    <section id="quiz-section" class="hidden">
                        <div class="quiz-header">
                            <h2>Knowledge Check</h2>
                        </div>
                        <p id="quiz-question"></p>
                        <div id="quiz-options" class="options-grid"></div>
                        <button id="submit-answer" class="btn-primary">Submit Answer</button>
                    </section>

                    <section id="completion-section" class="hidden">
                        <h2>ðŸŽ‰ Course Completed!</h2>
                        <p>You have successfully passed all modules.</p>
                        <input type="text" id="user-name" placeholder="Enter Full Name">
                        <button id="download-cert-btn" class="btn-primary">Download Certificate</button>
                    </section>

                </div>
            </div>
        </main>
        
    </div>

    <script src="courses.js"></script>
    <script src="app.js"></script>

</body>
</html>
